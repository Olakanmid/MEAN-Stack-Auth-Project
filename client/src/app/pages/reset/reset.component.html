<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .disabled {
      background-color: gray !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="reset()">
      <h3 class="text-lg font-medium text-gray-700 mb-4">Please use a strong password</h3>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input formControlName="password" type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Confirm Password" />
      </div>
      <div class="flex justify-between mb-6">
        <button (click)="reset()" [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300">Reset</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <p class="text-gray-600">New to our website? 
        <a href="/register" class="text-blue-600 hover:underline">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
