<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .disabled {
      background-color: gray !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500">

  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input formControlName="email" type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email" />
      </div>
      <div class="flex justify-between mb-6">
        <button [disabled]="forgotForm.invalid" [class.disabled]="forgotForm.invalid" type="submit" class="w-1/2 bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 mr-2">Submit</button>
        <button type="button" class="w-1/2 bg-gray-600 text-white p-3 rounded-md hover:bg-gray-700 transition duration-300 ml-2">Cancel</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <p class="text-gray-600">New to our website? 
        <a href="/register" class="text-blue-600 hover:underline">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
