<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input formControlName="email" type="email" id="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Email" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input formControlName="password" type="password" id="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password" />
        </div>
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="rememberMe" class="form-checkbox text-blue-600" />
            <label for="rememberMe" class="ml-2 text-gray-700">Remember me</label>
          </div>
          <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300">Login</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-gray-600">New to my website? 
          <a href="/register" class="text-blue-600 hover:underline">Register here</a>
        </p>
      </div>
    </div>
  </div>
