<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form [formGroup]="registerForm">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
          <input formControlName="firstName" type="text" id="firstName" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="First Name" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
          <input formControlName="lastName" type="text" id="lastName" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Last Name" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input formControlName="email" type="email" id="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Email" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username">Username</label>
          <input formControlName="userName" type="text" id="username" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Username" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input formControlName="password" type="password" id="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password" />
        </div>
        <div class="mb-6">
          <label  *ngIf="registerForm.hasError('confirmPasswordValidator', 'confirmPassword')"
          class="block text-gray-700 mb-2" for="confirmPassword">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" id="confirmPassword" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Confirm Password" />
         </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300">Register</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account? 
          <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>
