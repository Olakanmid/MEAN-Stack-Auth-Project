<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Header with Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
    }
    .bg-gradient {
      background: linear-gradient(90deg, rgba(36, 37, 42, 1) 0%, rgba(69, 70, 73, 1) 100%);
    }
    .hover-effect:hover {
      color: #f0f4f8;
      background: #2d3748;
      padding: 0.5rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <header class="bg-gradient text-white">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="#" class="text-2xl font-bold hover:text-gray-300 transition duration-300">
            Olakanmi Dickson
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-300 hover:text-white transition duration-300">
            GitHub
          </a>
          <a href="#" class="text-gray-300 hover:text-white transition duration-300">
            LinkedIn
          </a>
        </div>
      </div>
    </div>
    <nav class="bg-gray-700 py-2">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <ul class="flex space-x-6">
          <li><a href="/login" routerLink="/login" class="hover:text-white text-gray-300 transition duration-300 hover-effect">Login</a></li>
          <li><a href="/register" routerLink="/register" class="hover:text-white text-gray-300 transition duration-300 hover-effect">Register</a></li>
          <li><a href="#" class="hover:text-white text-gray-300 transition duration-300 hover-effect">Projects</a></li>
          <li><a href="#" class="hover:text-white text-gray-300 transition duration-300 hover-effect">Logout</a></li>
        </ul>
        <div class="relative">
          <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Search...">
          <button class="absolute right-0 top-0 mt-2 mr-2 text-gray-400 hover:text-white transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.5 9.5a7.5 7.5 0 010 15z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
